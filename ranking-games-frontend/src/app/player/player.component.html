<div>
  <table>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Nº Partidas</th>
      <th>Nº Vitórias</th>
    </tr>
    <tbody *ngFor="let p of players">
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.matches }}</td>
        <td>{{ p.victories }}</td>
      </tr>
    </tbody>
  </table>
</div>
